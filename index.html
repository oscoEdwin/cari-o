<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Camino de Sorpresas üí´</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to right, #ffe0f0, #d0f0ff);
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #d33;
    }
    #camino {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 30px 0;
    }
    .casilla {
      width: 60px;
      height: 60px;
      background: #fff;
      border: 2px solid #f88;
      border-radius: 10px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .jugador {
      position: absolute;
      bottom: -10px;
      font-size: 1.5em;
    }
    #accion {
      margin-top: 20px;
      font-size: 1.2em;
      background: #f88;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #detalle {
      margin-top: 20px;
      font-size: 1em;
      background: #fff;
      padding: 15px;
      border: 2px dashed #f88;
      border-radius: 10px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>Este es Un Caminito Especial... Para ti Amor...</h1>

<div id="camino"></div>

<button id="accion">Avanzar ‚û°Ô∏è</button>

<div id="detalle"></div>

<audio id="musica" src="" preload="auto"></audio>

<script>
  const camino = document.getElementById('camino');
  const detalle = document.getElementById('detalle');
  const boton = document.getElementById('accion');
  const musica = document.getElementById('musica');

  const sorpresas = [
    { tipo: 'mensaje', contenido: "Eres Mi Chica... que supo como llegar a mi corazon en poco tiempo y ganarse todo mi Cari√±o...." },
    { tipo: 'imagen', contenido: "osito.png" },
    { tipo: 'cancion', contenido: "megustas.mp3" },
    { tipo: 'mensaje', contenido: "Tu sonrisa Alegra mis dias mas grises, y acordame de ella pues me saca una sonrisa...." },
    { tipo: 'imagen', contenido: "osito2.png" },
    { tipo: 'cancion', contenido: "aprender.mp3" },
    { tipo: 'mensaje', contenido: "Gracias por aparecer en mi vida mi Princesa Hermosa..." },
    { tipo: 'imagen', contenido: "osito3.png" },
    { tipo: 'cancion', contenido: "nadieve.mp3" },
    { tipo: 'mensaje', contenido: "Bueno Llegaste al final de este caminito hecho para ti... com mucho cari√±o. Atte: de la persona que esta Loquita por ti... Yo" }
  ];

  let posicion = 0;

  function crearCamino() {
    for (let i = 0; i < 10; i++) {
      const div = document.createElement('div');
      div.className = 'casilla';
      div.id = 'casilla-' + i;
      camino.appendChild(div);
    }
    actualizarJugador();
  }

  function actualizarJugador() {
    document.querySelectorAll('.jugador').forEach(j => j.remove());
    const casilla = document.getElementById('casilla-' + posicion);
    const jugador = document.createElement('div');
    jugador.className = 'jugador';
    jugador.textContent = '‚ù§Ô∏è';
    casilla.appendChild(jugador);
  }

  function mostrarDetalle(sorpresa) {
    detalle.innerHTML = '';
    musica.pause();
    musica.src = '';

    if (sorpresa.tipo === 'mensaje') {
      detalle.textContent = sorpresa.contenido;
    } else if (sorpresa.tipo === 'imagen') {
      const img = document.createElement('img');
      img.src = sorpresa.contenido;
      detalle.appendChild(img);
    } else if (sorpresa.tipo === 'cancion') {
      detalle.textContent = "Espera un momento... y escucha esta canci√≥n especial para ti";
      musica.src = sorpresa.contenido;
      musica.play();
    }
  }

  boton.onclick = () => {
    if (posicion < 9) {
      posicion++;
      actualizarJugador();
      mostrarDetalle(sorpresas[posicion]);
    } 
  };

  crearCamino();
  mostrarDetalle(sorpresas[0]);
</script>

</body>
</html>
